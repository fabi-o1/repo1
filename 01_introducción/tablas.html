<!-- LAS TABLAS SE DIVIDEN EN 3 PARTES : CABECERA, CUERPO Y PIE. 
 CABECERA PARA DARLE ENFASIS SE USA EL TH EL CUERPO SERIA TBODY Y EL PIE TFOOT-->
 
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS</title>
</head>
<body>

<table border="1">  <!--BORDER ES el grosor de la linea que separan las celdas-->
    
    <tr>  <!--TR so las filas de la tabla-->
        <!--COLSPAN ES EL NUMERO DE ESPACO QUE VA OCUPAR -->
        <th colspan="2">nombre</th> <th>edad</th>
    </tr>
    <tr>
        <td>PACO</td> <!--TD son las columnas de la tabla-->
        <td>LUIS</td>
        <td>MARIA</td>
    </tr>
    <tr>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
   
</table>

<br><br>



<table border="1" style="width: 100%;">
